<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Happy Mother's Day</title>
</head>

<body>
  <div class="flipbook w-[350px] h-[350px] lg:w-[800px] lg:h-[500px]">
    <!-- <div class="hard front-card text-xs lg: text-4xl">Happy Mother's Day<small class="italic text-gray-400">~ From Son</small></div> -->
    <div class="hard">
      <!-- <div><img style="width: 100%; height: 100vh;" src="images/cover-card.jpg" /></div> -->
       <!-- <div class="cover-card"></div> -->
        <div class="front-cover flex items-center justify-center flex-col gap-2 text-sm lg:text-4xl">
          <div class="card-title">Happy</div>
          <div class="card-title">Mother's</div>
          <div class="card-title">Day</div>
        </div>
    </div>
     
    <div class="hard"></div>

    <div>
      <div class="banner">
        <div class="slider" style="--quantity: 10">
          <div class="item" style="--position: 1"><img src="images/1.jpeg" alt="" /></div>
          <div class="item" style="--position: 2"><img src="images/2.jpeg" alt="" /></div>
          <div class="item" style="--position: 3"><img src="images/3.jpeg" alt="" /></div>
          <div class="item" style="--position: 4"><img src="images/4.jpeg" alt="" /></div>
          <div class="item" style="--position: 5"><img src="images/5.jpeg" alt="" /></div>
          <div class="item" style="--position: 6"><img src="images/6.jpeg" alt="" /></div>
          <div class="item" style="--position: 7"><img src="images/7.jpeg" alt="" /></div>
          <div class="item" style="--position: 8"><img src="images/8.jpeg" alt="" /></div>
          <div class="item" style="--position: 9"><img src="images/9.jpeg" alt="" /></div>
          <div class="item" style="--position: 10"><img src="images/10.jpeg" alt="" /></div>
        </div>
        <div class="absolute bottom-8 text-xs font-bold lg:text-lg w-full text-center">
          <p>हजुरको उमेरसँगै हजुरको सुन्दरता पनि बढ्दै जाओस्।</p>
          <p>हजुरको मुस्कानमा सधैं माया र शान्ति झल्किरहोस्।</p>
          <p>म हजुरको राम्रो स्वास्थ्य र शान्त जीवनको सधैं कामना गर्छु।</p>
        </div>
      </div>
    </div>

    <div>
      <div class="page-2">
        <div>
          <img class="border-2 border-x-red-900" src="images/1001.jpeg" alt="Image 1">
        </div>
        <div>
          <img class="border-2 border-y-red-900" src="images/1002.JPG" alt="Image 2">
        </div>
      </div>
    </div>

    <div>
      <div class="carousel-container">
        <h1> Your old Memories here</h1>
        <div class="carousel">
          <img src="images/101.jpeg" alt="Image 1">
          <img src="images/102.jpeg" alt="Image 2">
          <img src="images/103.jpeg" alt="Image 3">
          <img src="images/104.jpeg" alt="Image 4">
          <img src="images/105.jpeg" alt="Image 5">
          <img src="images/106.jpeg" alt="Image 6">
          <img src="images/107.jpeg" alt="Image 7">
          <img src="images/108.jpeg" alt="Image 8">
          <img src="images/109.jpeg" alt="Image 9">
          <img src="images/110.jpeg" alt="Image 10">
          <img src="images/111.jpeg" alt="Image 11">
        </div>
      </div>
    </div>

    <!-- <div>
      <img src="images/img-2.png" alt="" />
      <small> Arbok </small> 
    </div> -->


    <div class="hard"></div>

    <div class="hard">Love From<small>~ Your Son</small>
      <div class="son-img-on-last-page"></div>
    </div>
  </div>

  <script src="jquery.js"></script>
  <script src="turn.js"></script>
  <script>
    $(".flipbook").turn();
  </script>

   
</body>

</html>
